<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lotto Number Generator</title>
  <link href='/style.css' rel='stylesheet'>
</head>
<body>
  <button id="theme-toggle" class="theme-toggle" onclick="toggleTheme()">Dark Mode</button>
  <h1>Lotto Number Generator</h1>
  <button onclick="generateLottoNumbers()">Generate Numbers</button>
  <div id="lotto-numbers"></div>

  <div class="contact-section">
    <h2>제휴 문의</h2>
    <form action="https://formspree.io/f/YOUR_FORMSPREE_ID" method="POST">
      <div class="form-group">
        <label for="name">이름/회사명:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">이메일:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="message">문의 내용:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
      </div>
      <button type="submit">문의 보내기</button>
    </form>
  </div>

  <script defer type="text/javascript" src="/main.js"></script>
</body>
</html>
